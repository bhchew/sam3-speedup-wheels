name: Build Linux Wheels

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:
    inputs:
      cuda_version:
        description: 'CUDA version'
        required: true
        default: '12.1'
        type: choice
        options: ['11.8', '12.1', '12.4']
      pytorch_version:
        description: 'PyTorch version'
        required: true
        default: '2.4.0'
        type: string
      python_version:
        description: 'Python version'
        required: true
        default: '3.11'
        type: choice
        options: ['3.10', '3.11', '3.12']

env:
  # Default values when not triggered by workflow_dispatch
  DEFAULT_CUDA: '12.1'
  DEFAULT_PYTORCH: '2.4.0'
  DEFAULT_PYTHON: '3.11'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        package: [torch_generic_nms, cc_torch]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version || env.DEFAULT_PYTHON }}

      - name: Get CUDA version
        id: cuda
        run: |
          CUDA_VER="${{ inputs.cuda_version || env.DEFAULT_CUDA }}"
          echo "version=$CUDA_VER" >> $GITHUB_OUTPUT
          echo "version_nodot=${CUDA_VER//.}" >> $GITHUB_OUTPUT

      - name: Setup CUDA
        uses: Jimver/cuda-toolkit@v0.2.16
        with:
          cuda: '${{ steps.cuda.outputs.version }}'
          method: 'network'
          sub-packages: '["nvcc", "cudart-dev"]'

      - name: Install PyTorch
        run: |
          PYTORCH_VER="${{ inputs.pytorch_version || env.DEFAULT_PYTORCH }}"
          CUDA_TAG="cu${{ steps.cuda.outputs.version_nodot }}"
          pip install torch==${PYTORCH_VER}+${CUDA_TAG} --index-url https://download.pytorch.org/whl/${CUDA_TAG}
          pip install wheel setuptools ninja

      - name: Verify CUDA setup
        run: |
          nvcc --version
          python -c "import torch; print(f'PyTorch: {torch.__version__}'); print(f'CUDA: {torch.version.cuda}')"

      - name: Clone ${{ matrix.package }}
        run: |
          if [ "${{ matrix.package }}" = "torch_generic_nms" ]; then
            git clone https://github.com/ronghanghu/torch_generic_nms.git
          else
            git clone https://github.com/ronghanghu/cc_torch.git
          fi

      - name: Build wheel
        run: |
          cd ${{ matrix.package }}
          # Set CUDA architectures for broad compatibility
          export TORCH_CUDA_ARCH_LIST="7.0;7.5;8.0;8.6;8.9;9.0"
          export CUDA_HOME=$CUDA_PATH
          python setup.py bdist_wheel
          ls -la dist/

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.package }}-linux-cu${{ steps.cuda.outputs.version_nodot }}-py${{ inputs.python_version || env.DEFAULT_PYTHON }}
          path: ${{ matrix.package }}/dist/*.whl
          retention-days: 90

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: wheels
          merge-multiple: true

      - name: List wheels
        run: find wheels -name "*.whl" -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: wheels/*.whl
          generate_release_notes: true
