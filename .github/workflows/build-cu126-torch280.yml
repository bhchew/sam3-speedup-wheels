name: Build CUDA 12.6 + PyTorch 2.8.0

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

env:
  CUDA_VERSION: '12.6'
  PYTORCH_VERSION: '2.8.0'
  TORCH_CUDA_ARCH_LIST: '7.5;8.6;8.9;9.0'

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    container:
      image: nvidia/cuda:12.6.0-devel-ubuntu22.04
    env:
      CUDA_HOME: /usr/local/cuda
    strategy:
      fail-fast: false
      matrix:
        package: [torch_generic_nms, cc_torch]
        python: ['3.10', '3.11', '3.12', '3.13']

    steps:
      - uses: actions/checkout@v4

      - name: Install Python ${{ matrix.python }}
        run: |
          apt-get update
          apt-get install -y software-properties-common git curl
          add-apt-repository -y ppa:deadsnakes/ppa
          apt-get update
          apt-get install -y python${{ matrix.python }} python${{ matrix.python }}-venv python${{ matrix.python }}-dev
          curl -sS https://bootstrap.pypa.io/get-pip.py | python${{ matrix.python }}
          update-alternatives --install /usr/bin/python python /usr/bin/python${{ matrix.python }} 1
          update-alternatives --install /usr/bin/python3 python3 /usr/bin/python${{ matrix.python }} 1

      - name: Install PyTorch and build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install torch==${{ env.PYTORCH_VERSION }}+cu126 --index-url https://download.pytorch.org/whl/cu126
          python -m pip install wheel setuptools ninja

      - name: Verify setup
        run: |
          nvcc --version
          python -c "import torch; print(f'PyTorch: {torch.__version__}'); print(f'CUDA: {torch.version.cuda}')"

      - name: Clone and build ${{ matrix.package }}
        run: |
          if [ "${{ matrix.package }}" = "torch_generic_nms" ]; then
            git clone https://github.com/ronghanghu/torch_generic_nms.git
          else
            git clone https://github.com/ronghanghu/cc_torch.git
          fi
          cd ${{ matrix.package }}
          python setup.py bdist_wheel
          ls -la dist/

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.package }}-linux-cu126-torch280-py${{ matrix.python }}
          path: ${{ matrix.package }}/dist/*.whl
          retention-days: 90

  build-windows:
    runs-on: windows-2022
    strategy:
      fail-fast: false
      matrix:
        package: [torch_generic_nms, cc_torch]
        python: ['3.10', '3.11', '3.12', '3.13']

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Download CUDA network installer
        shell: powershell
        run: |
          $installerUrl = "https://developer.download.nvidia.com/compute/cuda/12.6.3/network_installers/cuda_12.6.3_windows_network.exe"
          Write-Host "Downloading CUDA 12.6 network installer (~32MB)..."
          Invoke-WebRequest -Uri $installerUrl -OutFile "cuda_installer.exe" -UseBasicParsing

      - name: Install CUDA toolkit
        shell: powershell
        run: |
          Write-Host "Installing CUDA toolkit..."
          Start-Process -FilePath "cuda_installer.exe" -ArgumentList "-s", "-n", "nvcc_12.6", "cudart_12.6" -Wait -NoNewWindow
          $cudaPath = "C:\Program Files\NVIDIA GPU Computing Toolkit\CUDA\v12.6"
          if (Test-Path "$cudaPath\bin\nvcc.exe") {
            Write-Host "CUDA installed successfully"
          } else {
            Write-Host "WARNING: nvcc.exe not found"
            Get-ChildItem "C:\Program Files\NVIDIA GPU Computing Toolkit\CUDA\" -ErrorAction SilentlyContinue
          }
          echo "$cudaPath\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          echo "CUDA_HOME=$cudaPath" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "CUDA_PATH=$cudaPath" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Install PyTorch
        shell: bash
        run: |
          pip install torch==${{ env.PYTORCH_VERSION }}+cu126 --index-url https://download.pytorch.org/whl/cu126
          pip install wheel setuptools ninja

      - name: Verify setup
        run: |
          nvcc --version
          python -c "import torch; print(f'PyTorch: {torch.__version__}'); print(f'CUDA: {torch.version.cuda}')"

      - name: Clone ${{ matrix.package }}
        run: |
          if ("${{ matrix.package }}" -eq "torch_generic_nms") {
            git clone https://github.com/ronghanghu/torch_generic_nms.git
          } else {
            git clone https://github.com/ronghanghu/cc_torch.git
          }

      - name: Build wheel
        shell: cmd
        run: |
          cd ${{ matrix.package }}
          set TORCH_CUDA_ARCH_LIST=7.5;8.6;8.9;9.0
          python setup.py bdist_wheel
          dir dist

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.package }}-windows-cu126-torch280-py${{ matrix.python }}
          path: ${{ matrix.package }}/dist/*.whl
          retention-days: 90

  collect:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: wheels
          merge-multiple: true

      - name: List all wheels
        run: find wheels -name "*.whl" -type f | sort

      - name: Upload combined artifacts
        uses: actions/upload-artifact@v4
        with:
          name: all-cu126-torch280-wheels
          path: wheels/*.whl
          retention-days: 90
